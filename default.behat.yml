# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
      base_url: 'http://git6site.devdrupal.org'
      basic_auth:
        username: 'drupal'
        password: 'drupal'
      # Set this drush alias in your aliases.drushrc.php file to match
      # the base_url set above.
      drush_alias: 'myalias'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://git6site.devdrupal.org'
      goutte: ~
      selenium2: ~
selenium:
  context:
    parameters:
      default_browser: 'selenium_firefox'
      base_url: 'http://git6site.devdrupal.org'
progress:
    formatter:
        name: 'progress'
sahi:
  context:
    parameters:
      default_browser: 'sahi_firefox'
      base_url: 'http://git6site.devdrupal.org'
