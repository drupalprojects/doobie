# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
      basic_auth:
        username: 'drupal'
        password: 'drupal'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
selenium:
  context:
    parameters:
      default_browser: 'selenium_firefox'
progress:
    formatter:
        name: 'progress'
sahi:
  context:
    parameters:
      default_browser: 'sahi_firefox'

imports:
  - behat.local.yml
