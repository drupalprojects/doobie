# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush: ~
      basic_auth:
        username: drupal
        password: drupal
      # Blue Cheese regions
      region_map:
        page tools: "#page-tools"
        right sidebar: "#aside .region-sidebar-second"
        content top: "#content-top-region"
        content: "#content"
        content bottom: "#content-bottom-region"
        bottom right: "#front-bottom-right"

imports:
  - behat.local.yml
