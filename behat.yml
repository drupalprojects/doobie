# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
      basic_auth:
        username: 'drupal'
        password: 'drupal'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
imports:
  - behat.local.yml
