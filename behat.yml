# behat.yml
default:
  paths:
    features:   'features'
    bootstrap:  'features/bootstrap'
  context:
    parameters:
      default_browser: 'goutte'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush: ~
      basic_auth:
        username: drupal
        password: drupal
      # Blue Cheese regions
      region_map:
        right sidebar: "#column-right-region"
        content: "#column-left"
        # Header regions
        left header: "#header-left"
        top header: "#nav-header"
        right header: "#header-right"
        bottom header: "#nav-masthead"
        # frontpage content regions
        top left content: "#front-top-left"
        top middle content: "#front-top-middle"
        top right content: "#front-top-right"
        bottom right content: "#front-bottom-right"
        middle content: "#front-middle"
        # Footer region
        footer: "#footer"

imports:
  - behat.local.yml
